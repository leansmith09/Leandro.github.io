<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Deportivo</title>
    <meta name="description" content="contactanos">
    <meta name="keywords" content="zapatillas, calzados, deportivo">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        @keyframes slide-in {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        header {
            animation: slide-in 1s ease-in-out;
        }

        .formulario {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 350px;
            padding: 20px;
            margin: 0 auto;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <section class="noticia">
            <div>
                <a href="../index.html">
                    <h1>PUNTO DEPORTIVO</h1>
                </a>
                <div>
                    <nav class="nav">
                        <a href="./zapatillasadidas.html">
                            <h2>ADIDAS</h2>
                        </a>
                        <a href="./zapatillasnike.html">
                            <h2>NIKE</h2>
                        </a>
                        <a href="./zapasfilaynew.html">
                            <h2>NEW BALANCE Y FILA</h2>
                        </a>
                        <a href="./formulario.html">
                            <h2>FORMULARIO</h2>
                        </a>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="formulario">
            <form action="#">
                <fieldset>
                    <legend>INGRESE SUS DATOS PERSONALES</legend>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" placeholder="Ingresa Tu Nombre">
                    <label for="Pass">Contraseña</label>
                    <input type="password" id="Pass" placeholder="Ingresa Tu Contraseña">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Ingresa Tu Email">
                </fieldset>
                <input type="submit">
            </form>
        </section>
    </main>


    <footer>
        <section class="contactanos">
            <div class="contactanos-img">
                <img src="../assets/img/adidas.jpg" width="200" height="200">
                <img src="../assets/img/nike.jpg " width="200" height="200">
                <img src="../assets/img/new balance.jpg" width="200" height="200">
                <img src="../assets/img/fila.webp" width="200" height="200">
            </div>
        </section>  
        <section class="contactanos-redes">
            <div class="contactanos-texto">
                <h3>Contáctanos</h3>
                <img src="../assets/img/whatsapp.png " width="50" height="50">
            </div>    

            <div class="flex-redes">
                <h3>Seguinos</h3>
                <img src="../assets/img/insta.jpg " width="50" height="50">
                <img src="../assets/img/face.png" width="50" height="50">
                <img src="../assets/img/twiterr.png" width="50" height="50">
            </div>
        </section>    
    </footer>

</body>

</html>
